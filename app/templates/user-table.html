<table class="table table-striped">
    <thead>
        <tr>
            <td></td>
            <td>id</td>
            <td>first name</td>
            <td>last name</td>
            <td>age</td>
            <td>bio</td>
            <td>actions</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy: order">
            <td><input type="checkbox" ng-model="user.checked" /></td>
            <td>{{ ::user.id }}</td>
            <td>{{ ::user.firstName }}</td>
            <td>{{ ::user.lastName }}</td>
            <td>{{ ::user.age }}</td>
            <td>{{ ::user.bio | shorten:70 }}</td>
            <td>
                <button ng-click="delete(user)" type="button" class="btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7">
                total bonus: {{ getTotalBonus().toFixed(2) }}
            </td>
        </tr>
    </tfoot>
</table>
