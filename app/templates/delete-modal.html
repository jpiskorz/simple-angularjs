<div class="modal-header">
    <h3 class="modal-title">You sure you want to delete?</h3>
</div>
<div class="modal-body">
    <p class="text-danger">
        Following user will be removed:
        <dl>
            <dt>First name</dt>
            <dd>{{ ::user.firstName }}</dd>
            <dt>Last name</dt>
            <dd>{{ ::user.lastName }}</dd>
            <dt>Age</dt>
            <dd>{{ ::user.age }}</dd>
        </dl>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">Yes, remove!</button>
    <button class="btn btn-success" type="button" ng-click="cancel()">Cancel</button>
</div>
